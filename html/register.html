<form name="myForm">
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign up for Happiest Minds</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name" 
			                ng-model="first_name" ng-required="true">
			               
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name"
			    						ng-model="last_name" ng-required="true">
			    						
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" ng-model="email" ng-required="true">
			    				
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" ng-required="true" ng-model="password" ng-minlength="8" ng-maxlength="20">
			    						<span ng-show="myForm.password.$error.required && myForm.password.$dirty">required</span>
   <span ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" ng-required="true" ng-model="password_confirmation"   wj-validation-error="password_confirmation != password ? 'Passwords don\'t match' : ''">
			    						<span ng-show="myForm.password_confirmation.$error.required && myForm.password_confirmation.$dirty">Please confirm your password.</span>
   <span ng-show="!myForm.password_confirmation.$error.required && myForm.password_confirmation.$error.noMatch && myForm.password.$dirty">Passwords do not match.</span>
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<button  ng-click="myForm.$valid && register()"  class="btn btn-info btn-block" ng-disabled="!myForm.$valid">Register</button>
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
    </form>

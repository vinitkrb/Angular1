<div class="container">
<div class="card card-container">
<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
<p id="profile-name" class="profile-name-card"></p>




<form class="form-signin" >
<span id="reauth-email" class="reauth-email"></span>
<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="uname">
<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="pwd">
<div id="remember" class="checkbox">
<label>
<input type="checkbox" value="remember-me"> Remember me
</label>
</div>
<button ng-click="submit()" class="btn btn-lg btn-primary btn-block btn-signin" type="button">Sign in</button>
</form>
<a href="#/forgot" class="forgot-password">
Forgot the password?
<a href="#/register" >
Register
</a>
</div>
</div>
